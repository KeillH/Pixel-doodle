<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Pixel Doodle</title>
</head>
<body>
    <div class="header">Welcome to Pixel Doodle</div>
    <div class="main-content">
        <div class="side-bar">Enter grid size
            <div class="resize-parts">
                <input type="number" class="specified-grid-size" value="9">
                <button class="resize">Resize</button>
                <button class="clear">Clear</button>
            </div>
        </div>
        <div class="sketch-grid">
            <div class="grid"></div>
            <h3 class="grid-text">Grid Size: 9 x 9</h3>
        </div>
    </div>
</body>
</html>
